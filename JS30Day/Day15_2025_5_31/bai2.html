<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee {
            constructor(name, position, baseSalary, workingDays) {
                this.name = name;
                this.position = position;
                this.baseSalary = baseSalary;
                this.workingDays = workingDays;
            }

            calculateSalasy() {
                return this.baseSalary * this.workingDays
            }

            show() {
                const salary = calculateSalasy()
                document.write(`ho ten: ${this.name} <br>`)
                document.write(`chuc vu: ${this.position} <br>`)
                document.write(`Luong: ${this.salary.toLocaleString()} VND`)
            }
        }
        const nv1 = new Employee('Duong Minh Vu', "boss", 9999999,99)
        nv1.show()
    </script>
</body>
</html>
