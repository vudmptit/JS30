<body>
    <script>
        class Student {
            constructor(id, name, email, age) {
                this.id = id;
                this.name = name;
                this.email = email;
                this.age = age;
            };

            displayInfo(){
                 console.log(`Mã SV: ${this.id} <br>`);
                console.log(`Tên: ${this.name} <br>`);
                console.log(`Email: ${this.email} <br>`);
                console.log(`Tuoi: ${this.age} <br>`);
            }
        };
        const sv1 = new Student('B24DCCC292', "Duong Minh Vu", 'duongminhvuabc@gmail.com', "19");
        const sv2 = new Student('D24BCCC123', 'Bui minh phuong', 'buiminhphuong@gmail.com', '19' );
        sv1.displayInfo()
        sv2.displayInfo()
    </script>
</body>
