<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            if (n < 0) {
                return "Nhập lại";
            } else if (n === 0) {
                return 0;
            } else if (n === 1) {
                return 1;
            } else {
                let a = 0;
                let b = 1;
                for (let i = 2; i <= n; i++) {
                    let nextFib = a + b;
                    a = b;
                    b = nextFib;
                }
                return b;
            }
        }

        console.log(fibonacci(15) )
    </script>
</body>
</html>
