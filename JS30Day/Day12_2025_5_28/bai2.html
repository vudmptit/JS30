<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daoNguocChuoi(str) {
            let chuoiDaoNguoc = ""; 
            let i = str.length - 1;

            while (i >= 0) {
                chuoiDaoNguoc += str[i]; 
                i--; 
            }

            return chuoiDaoNguoc;
        }
        console.log(daoNguocChuoi('hello'))
    </script>
</body>
</html>
