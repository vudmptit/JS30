<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraMatKhau(matkhau) {
            if (matkhau.length < 8) { 
                return "Mật khẩu yếu";
            }else if (!/[A-Z]/.test(matkhau)) {
                return "Mật khẩu yếu";
            }else if (!/[a-z]/.test(matkhau)) {          
                return "Mật khẩu yếu";      
            }else if (!/\d/.test(matkhau)) {        
                return "Mật khẩu yếu";
            
            }else{
                return true;
            }
        }

        console.log(kiemTraMatKhau('asdasdasdadsa'))
    </script>
</body>
</html>
