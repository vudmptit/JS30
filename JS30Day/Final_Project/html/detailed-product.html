<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../css/detailed.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="home.html" class="navbar-brand">
                <i class="fa-solid fa-mug-hot"></i>
                <h1 class="brand-title">Syntax Cafe</h1>
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li><a href="home.html" class="nav-item">Home</a></li>
                    <li><a href="about.html" class="nav-item">About</a></li>
                    <li><a href="book-table.html" class="nav-item">Book Table</a></li>
                    <li><a href="menu.html" class="nav-item active">Menu</a></li>
                    <li><a href="contact.html" class="nav-item">Contact</a></li>
                </ul> 
            </div>
            <div class="navbar-greeting">
                <span>Xin chào, Khách hàng!</span>
            </div>
            <div class="navbar-shop">
               <a href="shop.html" class="cart-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                    <span class="cart-text"></span>
               </a>
            </div>
            <div class="logout">
                <button id="logout-btn" class="logout-button">
                    <i class="fa-solid fa-user-tie"></i>
                    <span>Log Out</span>
                </button>
            </div>
        </nav>
    </header>
    <main style="margin-top: 120px;">
      <div id="product-detail-content"></div>
      <div class="review-section">
        <h3>Đánh giá & Bình luận</h3>
        <div class="star-input">
          <label>Chọn sao: </label>
          <select id="review-stars">
            <option value="5">⭐⭐⭐⭐⭐ - Rất ngon</option>
            <option value="4">⭐⭐⭐⭐ - Ngon</option>
            <option value="3">⭐⭐⭐ - Bình thường</option>
            <option value="2">⭐⭐ - Không thích</option>
            <option value="1">⭐ - Tệ</option>
          </select>
        </div>
        <textarea id="review-comment" placeholder="Viết nhận xét của bạn..." rows="3"></textarea>
        <button id="submit-review">Gửi đánh giá</button>
        <h4> Nhận xét từ khách hàng:</h4>
        <div id="review-list">Chưa có đánh giá nào.</div>
      </div>
    </main>
    <script src="../js/detailed-product.js"></script>
    <script src="../js/shop.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
