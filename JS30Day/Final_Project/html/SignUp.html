<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/JS30Day/Final_Project/css/SignUp.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Service</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search..." />
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>

    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo">Koffee</a>
            <h2>Welcome!</h2>
            <h3>To Our New Website</h3>
            <pre>Lorem ipsum, dolor sit amen consenter
                adipisicing elit. Beatae, asperiores
            </pre>
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="login">
            <h2>Sign Up</h2>
            <div class="input">
                <input type="email" class="input1" id="signup-email" placeholder="Email" required />
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" id="signup-password" placeholder="Password " required />
            </div>
            <div class="input">
                <input type="password" class="input1" id="signup-confirm" placeholder="Confirm Password" required />
            </div>
            <div class="check">
                <label><input type="checkbox" id="signup-remember" />Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="button">
                <button class="btn" onclick="handleSignUp()">Sign Up</button>
            </div>
            <div id="signup-message" style="text-align: center; color: yellow; font-weight: bold;"></div>
            <div class="sign-up">
                <p>Already have an account?</p>
                <a href="SignIn.html">Sign In</a>
            </div>
        </div>
    </section>
    <script src="/JS30Day/Final_Project/js/singup.js"></script>
</body>
</html>
